<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decimal to Hexadecimal</title>
</head>
<body>
<script>
    var decNum = prompt("Enter a number");
    var hexNum = "";

    while (decNum / 16 != 0) {
        var num = decNum % 16;

        if (num < 10) {
            hexNum = num + hexNum;
        }
        if (num >= 10) {
            switch (num) {
                case 10:
                    hexNum = "A" + hexNum;
                    break;
                case 11:
                    hexNum = "B"+ hexNum;
                    break;
                case 12:
                    hexNum = "C"+ hexNum;
                    break;
                case 13:
                    hexNum = "D"+ hexNum;
                    break;
                case 14:
                    hexNum = "E"+ hexNum;
                    break;
                case 15:
                    hexNum = "F"+ hexNum;
                    break;
            }
        }
        decNum = parseInt(decNum/16)
    }
    alert(hexNum);
</script>

</body>
</html>
